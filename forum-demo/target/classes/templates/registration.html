<!DOCTYPE html>
<html id="body" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
    <header class="header">
        <div class="container">
            <div class="nav-block">
                <div class="nav">
                    <div class="main-logo cursor-static">
                        Main
                    </div>
                    <div class="nav-l">
                        <a href="/collect" class="nav-item">Collect</a>

            <div class="nav-block">
                <div class="nav">

                        Main

                    <div class="nav-l">
                        <a class="nav-item">Collect</a>

                        <a class="nav-item">Massage</a>

                </div>
            </div>

                <div class="collect-l">
